<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form for Login</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		
	</head>
<body>
	<div class="loginbox">
		<h1>Login</h1>
		<form action="http://localhost:5678/api/v1.0/login" method="post">
			<div class="textbox">	
				<i class="fas fa-user" aria-hidden="true"></i>
				<input type="text" placeholder="Username" name="user_name">
			</div>
			
			<div class="textbox">	
				<i class="fas fa-lock"></i>
				<input type="password" placeholder="Password" name="user_password">
			</div>
			<input class="btn" type="submit" name="" value="Sign In">
		</form>
		<form action="http://localhost:5678/api/v1.0/createUser" method="post">
			<!--<input class="btn" type="button" name="" value="Create Account">-->
			<button type="submit" class="btn">Create Account</button>
		</form>
	</div>
</body>

</html>
